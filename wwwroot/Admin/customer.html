<body id="reportsPage" class="bg02">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                        <h1 class="tm-site-title mb-0">ArawanPanel</h1>
                    </a>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">

                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="customer.html">Customers</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="projects.html">Projects</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link d-flex" href="login.html">
                                    <i class="far fa-user mr-2 tm-logout-icon"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row tm-content-row tm-mt-big">
            <div class="col-12">
                <div class="bg-white tm-block h-100">
                    <h2 class="tm-block-title d-inline-block">Customers</h2>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <thead>
                                <tr class="tm-bg-gray">
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Subject</th>
                                    <th scope="col">Message</th>
                                    <th scope="col">E-Mail</th>
                                    <th scope="col">Phone</th>
                                </tr>
                            </thead>
                            <tbody id="productList">
                                <!-- API'den dönen ürünler buraya eklenecek -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // API'den müşteri verilerini çek
        async function loadCustomers() {
            try {
                const response = await fetch('/api/Customers'); // API url'nizi buraya yazın
                const customers = await response.json();

                const customerList = document.getElementById('productList');
                customerList.innerHTML = ''; // Tabloyu temizle

                customers.forEach(customer => {
                    const customerHtml = `
                    <tr>
                        <td>${customer.customername}</td>
                        <td>${customer.customersubject}</td>
                        <td>${customer.customermessage}</td>
                        <td>${customer.customeremail}</td>
                        <td>${customer.phone}</td>
                    </tr>
                `;
                    customerList.insertAdjacentHTML('beforeend', customerHtml); // Verileri tabloya ekle
                });
            } catch (error) {
                console.error('Müşteriler yüklenemedi ❌', error);
            }
        }

        // Sayfa yüklendiğinde çalıştır
        document.addEventListener('DOMContentLoaded', loadCustomers);

    </script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        // Silme işlemi için fonksiyon
        function deleteProduct(customerId) {
            if (confirm('Bu ürünü silmek istediğinizden emin misiniz?')) {
                $.ajax({
                    url: `/api/Customers/${customerId}`,
                    type: 'DELETE',
                    success: function () {
                        alert('Ürün başarıyla silindi.');
                        location.reload(); // Sayfayı yenileyerek listeden silinen ürünü kaldırır
                    },
                    error: function () {
                        alert('Ürün silinirken bir hata oluştu.');
                    }
                });
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const token = localStorage.getItem('jwtToken');
            if (!token) {
                window.location.href = '/login.html';  // Eğer token yoksa login sayfasına yönlendir
            } else {
                fetch('/api/protectedResource', {
                    method: 'GET',
                    headers: {
                        'Authorization': 'Bearer ' + token
                    }
                })
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            // Token geçerli değilse, login sayfasına yönlendir
                            window.location.href = '/login.html';
                        }
                    })
                    .then(data => {
                        console.log(data);
                        // Admin panelindeki veriyi burada işleyebilirsiniz
                    })
                    .catch(error => {
                        console.error('API request failed:', error);
                        window.location.href = '/login.html';  // Hata durumunda login sayfasına yönlendir
                    });
            }
        });

    </script>
</body>
