<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Products Page - ArawanPanel</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body id="reportsPage" class="bg02">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-xl navbar-light bg-light">
                    <a class="navbar-brand" href="index.html">
                        <i class="fas fa-3x fa-tachometer-alt tm-site-icon"></i>
                        <h1 class="tm-site-title mb-0">ArawanPanel</h1>
                    </a>
                    <button class="navbar-toggler ml-auto mr-0" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="products.html">Products</a>
                                
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="customer.html">Customers</a>
                            </li>
                        </ul>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link d-flex" href="login.html">
                                    <i class="far fa-user mr-2 tm-logout-icon"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <div class="row tm-content-row tm-mt-big">
            <div class="col-12">
                <div class="bg-white tm-block h-100">
                    <h2 class="tm-block-title d-inline-block">Products</h2>
                    <br><a href="add-product.html">Add New Product</a>
                    <div class="table-responsive">
                        <table class="table table-hover table-striped tm-table-striped-even mt-3">
                            <thead>
                                <tr class="tm-bg-gray">
                                    <th scope="col">Product Name</th>
                                    <th scope="col" class="text-center">Description</th>
                                    <th scope="col">Photo</th>
                                    <th scope="col">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="productList">
                                <!-- API'den dönen ürünler buraya eklenecek -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            // API'den ürünleri alalım
            $.get("/api/Products", function (data) {
                var productList = $("#productList");

                // Her bir ürünü tabloya ekleyelim
                data.forEach(function (product) {
                    var row = `<tr>
                                <td>${product.productname}</td>
                                <td class="text-center">${product.description}</td>
                                <td><img src="${product.productimg}" alt="${product.productname}" width="100" height="100"></td>
                                <td>
                                    <a href="edit-product.html?id=${product.productid}" class="btn btn-warning btn-sm">Düzenle</a>
                                    <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.productid})">Sil</button>
                                </td>
                            </tr>`;

                    productList.append(row);
                });
            });
        });

        // Silme işlemi için fonksiyon
        function deleteProduct(productId) {
            if (confirm('Bu ürünü silmek istediğinizden emin misiniz?')) {
                $.ajax({
                    url: `/api/Products/${productId}`,
                    type: 'DELETE',
                    success: function () {
                        alert('Ürün başarıyla silindi.');
                        location.reload(); // Sayfayı yenileyerek listeden silinen ürünü kaldırır
                    },
                    error: function () {
                        alert('Ürün silinirken bir hata oluştu.');
                    }
                });
            }
        }
    </script>
</body>

</html>
